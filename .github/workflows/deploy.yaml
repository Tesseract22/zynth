name: Emcc Compiler Website Builder

run-name: ${{ github.actor }} is building website ðŸš€

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v14

      - name: Verify Emscripten
        run: emcc -v

      - name: Download Zig 0.15.1
        run: |
          wget https://ziglang.org/download/0.15.1/zig-x86_64-linux-0.15.1.tar.xz
          tar -xf zig-x86_64-linux-0.15.1.tar.xz
          echo "$(pwd)/zig-x86_64-linux-0.15.1" >> $GITHUB_PATH
          echo "$(pwd)/zig-x86_64-linux-0.15.1.tar.xz"
          cat $GITHUB_PATH

      - name: Verify Zig
        run: zig version

      
      - name: Build Wasm
        run: zig build  --sysroot $EMSDK/upstream/emscripten  examples -Dtarget=wasm32-emscripten -Doptimize=ReleaseSmall
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./zig-out/web/
